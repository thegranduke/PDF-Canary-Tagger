<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tagger - Upload Your Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .file-selected {
            display: none;
            margin-top: 10px;
            color: var(--primary-color);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="hero-section">
            <h1>PDF Tagger</h1>
            <p>Upload you PDFs tag them and get notified when someone opens them.</p>
        </div>

        <div class="upload-container">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <span>Drop your PDF here or click to browse</span>
                        <input type="file" name="pdf" accept="application/pdf" required id="fileInput">
                    </label>
                    <div class="file-selected" id="fileSelected">File selected: <span id="fileName"></span></div>
                </div>
                <input type="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Upload & Tag PDF</button>
            </form>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                </div>
                <h3>Upload PDF</h3>
                <p>Simply drag and drop your PDF file or click to browse.</p>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 11.75c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zm6 0c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-.29.02-.58.05-.86 2.36-1.05 4.23-2.98 5.21-5.37C11.07 8.33 14.05 10 17.42 10c.78 0 1.53-.09 2.25-.26.21.71.33 1.47.33 2.26 0 4.41-3.59 8-8 8z"/>
                    </svg>
                </div>
                <h3>Email Notifications</h3>
                <p>Enter the email address you want to notify when someone opens the PDF.</p>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <h3>Receive Results</h3>
                <p>Get your tagged PDF</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileSelected = document.getElementById('fileSelected');
            const fileName = document.getElementById('fileName');
            const file = event.target.files[0];

            if (file) {
                fileName.textContent = file.name;
                fileSelected.style.display = 'block';
            } else {
                fileSelected.style.display = 'none';
            }
        });
    </script>
</body>
</html>
